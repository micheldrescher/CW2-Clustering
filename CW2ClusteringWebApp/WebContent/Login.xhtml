<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/PageTemplate.xhtml">

	<!-- Overwrite the template's page title -->
	<ui:define name="title">Login</ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGrid styleClass="loginForm" columns="2">
				<h:outputLabel for="usernameInput">Username: </h:outputLabel>
				<h:inputText id="usernameInput" value="#{loginBean.username}" autocomplete="false" required="true" />
				<h:outputLabel for="passwordInput">Password: </h:outputLabel>
				<h:inputSecret id="passwordInput" value="#{loginBean.password}" autocomplete="false" required="true" />
			</h:panelGrid>
			<h:commandButton styleClass="loginButton" type="reset" value="Reset"/>
			<h:commandButton styleClass="loginButton" value="Submit"
				actionListener="#{loginBean.login}" 
				action="#{menuBean.handleClick('manageData')}" /> <!-- UGLY HACK! CRUTCHES GALORE! -->
		</h:form>
	</ui:define>

</ui:composition>

</html>
