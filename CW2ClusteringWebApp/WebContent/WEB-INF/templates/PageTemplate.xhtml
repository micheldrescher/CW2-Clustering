<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1990 12:00:00 GMT" />
<title>
	<ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet library="default" name="css/template.css" />
	<h:outputStylesheet library="default" name="css/about.css" />
	<h:outputStylesheet library="default" name="css/analysis.css" />
	<h:outputStylesheet library="default" name="css/login.css" />
	<h:outputStylesheet library="default" name="css/manage.css" />
	<h:outputStylesheet library="default" name="css/original.css" />
	<h:outputStylesheet library="default" name="css/scores.css" />
</h:head>

<body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/templates/header.xhtml" />
		</ui:insert>
	</div>

	<div id="menubar">
		<ui:insert name="menubar">
			<ui:include src="/WEB-INF/templates/menubar.xhtml" />
		</ui:insert>
	</div>

	<div id="content">
	    <ui:insert name="content"/>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>

</body>

</h:html>
